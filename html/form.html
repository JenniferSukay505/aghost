		<script type="text/javascript" src="//cdnjs.cloudfare.com/ajax/libs/js-cookie/2.0.2/js.cookie.min.js"></script>

				  integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ=="

	<body>
		<div class="row">
			<div class="col-sm-6 col-sm-offset-3">
				<div class="well" style="margin-top: 10%;">
					<h3>Sign up for Personalized Tweets</h3>
					<form role="form" id="contactForm" data-toggle="validator" class="shake">
						<div class="row">
							<div class="form-group">
								<textarea id="message" class="form-control" rows="5"
											 placeholder="Hi! I can can give you a Skype algebra tutoring session this Friday or Saturday afternoon."
											 required></textarea>
								<div class="help-block with-errors"></div>
							</div>
							<button type="submit" id="form-submit" class="btn btn-success btn-lg pull-right ">Sign Up</button>
							<div id="msgSubmit" class="h3 text-center hidden"></div>
							<div class="modal-footer">
								<p id="btn" class="pull-left" data-dismiss="modal" aria-hidden="true">Cancel</p>
							</div>
							<div class="clearfix"></div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="/js/signup.js"></script>
